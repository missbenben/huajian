<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title>登录</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/HJcommon.css">
    <link rel="stylesheet" href="../css/login.css">
    <!--  注意  要在http形式下打开 页面 才能正常使用下面两个文件-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>

</head>
<body>
   <div class="login-main">
       <div class="top">
           <div class="title">数字化审图平台</div>
       </div>
       <div class="login-wrapper clearfix">
            <div class="left-img pull-left">
                <img src="../image/IMG_DENGLUYONGTU.png" alt="">
            </div>
            <div class="login-content pull-left">
                <div class="title">用户登录</div>
                <div class="input-box">
                    <div class="form-group">
                        <label for="account" class="prompt">用户名</label>
                        <div class="form-controls">
                            <input id="account" type="text" class="control" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="prompt">密码</label>
                        <div class="form-controls">
                            <input id="password" type="password" class="control" placeholder="请输入登录密码">
                        </div>
                    </div>
                </div>
                <div class="user-operation clearfix">
                    <div class="remember-password pull-left">
                        <input type="checkbox">
                        <span>记住密码</span>
                    </div>
                    <div class="forgetPassword pull-right">
                        <a href="forgetPassword.html">忘记密码</a>
                    </div>
                </div>
                <div class="">
                    <!--<input type="submit" class="submit-btn" value="登录">-->
                    <button  class="submit-btn">登录</button>
                </div>
                <div class="registration-btn">
                    第一次注册审查信息平台？
                    <a href="registration.html">立即注册</a>
                    <!--<a href="#">流程查询</a>-->
                    <img src="../image/ICON_GENGDUO.png" alt="">
                </div>
            </div>
       </div>
   </div>
    <div class="copyRight">
        华建数创版权 华建数创版权 华建数创版权 华建数创版权   华建数创版权 电话34567894567890
    </div>
</body>

</html>
